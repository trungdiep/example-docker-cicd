name: example docker CI

on:
  push:
    branches: [master]


jobs:
  build:
    
    runs-on: ubuntu-18.04
    steps:
      - name:  Check Out Repo 
      - uses: actions/checkout@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.USER_NAME }}
          password: ${{ secrets.ACCESS_TOKEN }}


